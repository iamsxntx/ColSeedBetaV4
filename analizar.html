<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSeed - Analizar Suelo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header class="bg-success text-white text-center py-4">
        <h1>COLSEED</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="analizar.html">Analizar Suelo</a></li>
                    <li class="nav-item"><a class="nav-link" href="monitoreo.html">Monitoreo de Cultivo</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <section id="analizar" class="mb-5">
            <h2>Analizar Condiciones del Suelo</h2>
            <div class="form-group">
                <label for="cultivo">Selecciona un Cultivo:</label>
                <select id="cultivo" class="form-control">
                    <option value="mora">Mora</option>
                    <option value="lulo">Lulo</option>
                    <option value="frijol">Frijol</option>
                    <option value="cafe">Café</option>
                    <option value="maiz">Maíz</option>
                    <option value="arveja">Arveja</option>
                    <option value="yuca">Yuca</option>
                    <option value="auyama">Auyama</option>
                    <option value="papa">Papa</option>
                    <option value="cebolla">Cebolla larga</option>
                    <option value="tomate">Tomate</option>
                    <option value="naranjas">Naranjas</option>
                </select>
            </div>
            <button class="btn btn-success" onclick="analizarCultivo()">Analizar</button>

            <div id="resultados" class="mt-4">
                <h3>📊 Datos en tiempo real</h3>
                <p>🌡 <b>Temperatura:</b> <span id="temp">--</span> °C</p>
                <p>💧 <b>Humedad:</b> <span id="hum">--</span> %</p>
                <p>☀ <b>Luz:</b> <span id="luz">--</span> lux</p>
            </div>

            <div id="graficoContainer" class="mt-4">
                <canvas id="graficoCondiciones"></canvas>
            </div>
        </section>
    </div>

    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2025 Colseed by David Leon - Julian Marin</p>
    </footer>

    <script>
        var socket = new WebSocket("ws://192.168.1.100:81/"); // ⚠️ CAMBIA esta IP por la del ESP32

        socket.onopen = function() {
            console.log("Conectado al WebSocket del ESP32");
        };

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            console.log("Datos recibidos:", data);

            // Actualiza los valores en pantalla
            document.getElementById("temp").innerText = data.temperatura;
            document.getElementById("hum").innerText = data.humedad;
            document.getElementById("luz").innerText = data.luz;

            actualizarGrafico(data.temperatura, data.humedad, data.luz);
        };

        function analizarCultivo() {
            let cultivo = document.getElementById("cultivo").value;
            alert("Analizando condiciones para: " + cultivo);
        }

        // Inicializar gráfico
        var ctx = document.getElementById("graficoCondiciones").getContext("2d");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'Temperatura (°C)', borderColor: 'red', data: [], fill: false },
                    { label: 'Humedad (%)', borderColor: 'blue', data: [], fill: false },
                    { label: 'Luz (lux)', borderColor: 'yellow', data: [], fill: false }
                ]
            },
            options: { responsive: true }
        });

        function actualizarGrafico(temp, hum, luz) {
            let now = new Date().toLocaleTimeString();
            myChart.data.labels.push(now);
            myChart.data.datasets[0].data.push(temp);
            myChart.data.datasets[1].data.push(hum);
            myChart.data.datasets[2].data.push(luz);

            // Limita a los últimos 10 datos para evitar que se sature el gráfico
            if (myChart.data.labels.length > 10) {
                myChart.data.labels.shift();
                myChart.data.datasets.forEach(dataset => dataset.data.shift());
            }

            myChart.update();
        }
    </script>

</body>

</html>
